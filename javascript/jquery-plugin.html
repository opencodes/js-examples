<!doctype html>
<html lang="en">
	<head>
		<title>JavaScript Patterns</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script>
		/*!
		 * jQuery basic plugin boilerplate
		 */
		/*
		A better foundation to build on
		Here, we’ve wrapped our plugin logic in an anonymous function. 
		To ensure that our use of the $ sign as a shorthand creates no conflicts between jQuery and other JavaScript libraries, 
		we simply pass it to this closure, which maps it to the dollar sign, thus ensuring that it can’t be affected by anything outside of its scope of execution.
		*/

		(function( $ ){
		  	$.fn.myPluginName = function() {
		    	// your plugin logic
				console.log('hi');
		  	};
		})( jQuery );

		$('body').myPluginName();
		</script>
	</body>
</html>
